<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic" rel="stylesheet" />
</head>
<body>
    <main>
        <div class="container-1">
            <img class="logo" src="./images/Group 4.svg" alt="">
            <button class="start-quiz-btn" type="submit">Start Now >>></button>  
            <p class="made-by">Made with ‚ù§Ô∏è by Vivek Chauhan</p>          
        </div>

        <div class="container-2">
            <section>
                <div class="small-logos">
                    <img class="logo-small" src="./images/logo-small.svg" alt="">                
                    <div>
                        <img class="volume-icon" src="./images/ü¶Ü icon _Volume Up_.svg" alt="">
                        <p class="completed-ques"></p>
                    </div>
                </div>
            </section>

            <section>
                <div class="question-bar">
                    <h1></h1>
                </div>
                    <p class="time-completed"></p>            
            </section>

            <section>
                <div class="options-tab">
                    <div class="opt one">
                        <p></p>
                    </div>
                    <div class="opt two">
                        <p></p>
                    </div>
                    <div class="opt three">
                        <p></p>
                    </div>
                    <div class="opt four">
                        <p></p>
                    </div>
                </div>
            </section>
            
            <button class="next-page">Next ></button>

            <p class="made-by-2">Made with ‚ù§Ô∏è by Vivek Chauhan</p>
        </div>

        <div class="container-3">
            <img class="last-logo" src="./images/logo-small.svg" alt="">
            <h2 class="res">Result</h2>
            <div class="result-bar">
                <div class="correct-bar">
                    <div class="correct-ans">
                        <p class="percent-corr"></p>
                    </div>
                </div>
                <div class="incorrect-ans">
                    <p class="percent-incorr"></p>
                </div>
            </div>
            <p class="show-res"></p>
            <p class="compliment"></p>
            <button class="retry"><<< Retry</button>
            <p class="share-q">Share your score:</p>
            <div class="share">
                <img class="linked-in" src="./images/ü¶Ü icon _LinkedIn_.svg" alt="">
                <img class="insta" src="./images/ü¶Ü icon _Instagram Square_.svg" alt="">
                <img class="twit" src="./images/ü¶Ü icon _Twitter Square_.svg" alt="">
            </div>
            <p class="made-by-2">Made with ‚ù§Ô∏è by Vivek Chauhan</p>
        </div>
            
    </main>
</body>
</html>
